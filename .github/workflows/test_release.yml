name: Test Release to Test PyPI
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  format:
    name: Format code
    uses: ./.github/workflows/format.yml
    permissions:
      contents: write
  
  test:
    name: Run tests
    needs: format
    uses: ./.github/workflows/test.yml
  
  build:
    name: Build package
    needs: test
    uses: ./.github/workflows/build.yml
  
  test-release:
    name: Release to Test PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: test-pypi
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
      
      - name: Build package
        run: python -m build
      
      - name: Create GitHub Release (Draft)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}-test
          name: Test Release v${{ inputs.version }}
          body: |
            Test release version ${{ inputs.version }}
            
            ## Installation from Test PyPI
            ```bash
            pip install --index-url https://test.pypi.org/simple/ tinterm==${{ inputs.version }}
            ```
            
            ⚠️ This is a test release. Use the production release for actual deployments.
          draft: true
          prerelease: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.14
        with:
          repository-url: https://test.pypi.org/legacy/
          print-hash: true

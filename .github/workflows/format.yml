name: Format Code

on:
  workflow_dispatch:
  workflow_call:

jobs:
  format:
    name: Auto-format code
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref || github.ref_name }}
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install formatting tools
      run: |
        python -m pip install --upgrade pip
        pip install black isort autoflake
    
    - name: Remove unused imports with autoflake
      run: |
        autoflake --in-place --remove-all-unused-imports --remove-unused-variables --recursive termtint/ tests/
    
    - name: Sort imports with isort
      run: |
        isort termtint/ tests/
    
    - name: Format code with black
      run: |
        black termtint/ tests/
    
    - name: Check for changes
      id: verify_diff
      run: |
        git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add -A
        git commit -m "style: auto-format code with black, isort, and autoflake"
        git push
